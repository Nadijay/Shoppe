<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Payment Methods</div>
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-logo">
                    <div class="mastercard-icon">
                        <div class="circle-left"></div>
                        <div class="circle-right"></div>
                    </div>
                </div>
                <div class="card-details">
                    <div class="card-number">
                        <span class="masked-digits">**** **** ****</span>
                        <span class="visible-digits">1579</span>
                    </div>
                    <div class="card-name">AMANDA MORGAN</div>
                    <div class="card-expiry">12/22</div>
                </div>
                <div class="card-settings">
                    <div class="settings-ellipse">
                        
                        <div class="ri-settings-5-line"> </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="add-button">+</button>
    </div>
</body>
</html>
