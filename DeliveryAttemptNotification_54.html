<!DOCTYPE html>

<head>

    <title>Delivery Notification</title>
    <link rel="stylesheet" href="DeliveryAttemptNotification_54.css">
</head>
<body>
    <div class="notification-container">
        <div class="notification-box">
            <div class="notification-title">

        </div>
    </div>
