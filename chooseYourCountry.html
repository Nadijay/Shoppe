<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/chooseYourCountry.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="content">
       <div class="content-1">
        <h2>Settings</h2>
        <h3>Country</h3>
       </div>
        <div class="content-2">
            <p></p>
            <i class="ri-verified-badge-fill"></i>
        </div>

        <div class="country">
            <div class="country-1"><h3>A</h3></div>
            <div class="country-2">
                <p>Afganisthan</p>
                <p>Albania</p>
                <p>Algeria</p>
                <p>Afganisthan</p>
                <p>Andorra</p>
                <p>Angola</p>
                <p>Antigua and Barbuda</p>
                <p>Argentina</p>
                <p>Armenia</p>
                <p>Aruba</p>
                <p>Austria</p>
            </div>

            <div class="country-1"><h3>B</h3></div>
            <div class="country-2">
                <p>Afganisthan</p>
                <p>Albania</p>
                <p>Algeria</p>
                <p>Afganisthan</p>
                <p>Andorra</p>
                <p>Angola</p>
                <p>Antigua and Barbuda</p>
                <p>Argentina</p>
                <p>Armenia</p>
                <p>Aruba</p>
                <p>Austria</p>
            </div>
        </div>
    </div>

    <script>
        const countryList = document.querySelectorAll('.country-2 p');
        countryList.forEach(country => {
            country.addEventListener('click', () => {
                const countryName = country.textContent;
                document.querySelector('.content-2 p').textContent = countryName;
            });
        });
    </script>
</body>
</html>
