<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="PaymentMethod2Cards_46.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Payment Methods</div>
        </div>
        <div class="card" data-card-id="1">
            <div class="card-info">
                <div class="card-logo">
                    <div class="mastercard-icon">
                        <div class="circle-left"></div>
                        <div class="circle-right"></div>
                    </div>
                </div>     
                <div class="card-details">
                    <div class="card-number">
                        <span class="masked-digits">**** **** ****</span>
                        <span class="visible-digits">1579</span>
                    </div>
                    <div class="card-name">AMANDA MORGAN</div>
                    <div class="card-expiry">12/22</div>
                </div>
                <div class="card-settings">
                    <div class="settings-ellipse">
                        <i class="ri-settings-5-line"></i>
                    </div>
                </div>
                <div class="card-check">
                    <i class="ri-check-line"></i>
                </div>
            </div>
        </div> 
        <div class="card" data-card-id="2">
            <div class="card-info">
                <div class="card-logo visa-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa Logo">
                </div>
                <div class="card-details">
                    <div class="card-number">
                        <span class="masked-digits">**** **** ****</span>
                        <span class="visible-digits">1579</span>
                    </div>
                    <div class="card-name">AMANDA MORGAN</div>
                    <div class="card-expiry">12/22</div>
                </div>
                <div class="card-settings">
                    <div class="settings-ellipse">
                        <i class="ri-settings-5-line"></i>
                    </div>
                </div>
                <div class="card-check">
                    <i class="ri-check-line"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="PaymentMethod2Cards_46.js"></script>
</body>
</html>
