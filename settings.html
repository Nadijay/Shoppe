<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/settings.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h2>Settings</h2>
        <div class="content-1">
            <h3>Personal</h3>
            <div class="content-1-1">
                <p>Profile</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>

            <div class="content-1-1">
                <p>Shipping Address</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>

            <div class="content-1-1">
                <p>Payment methods</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

        <div class="content-2">
            <h3>Shop</h3>
            <div class="content-2-1">
                <p>Country</p>
                <div class="category"><p>Vietnam </p> <i class="ri-arrow-right-s-line"></i></div>
            </div>

            <div class="content-2-1">
                <p>Currency</p>
                <div class="category"><p>$ USD </p> <i class="ri-arrow-right-s-line"></i></div>
            </div>

            <div class="content-2-1">
                <p>Sizes</p>
                <div class="category"><p>UK </p> <i class="ri-arrow-right-s-line"></i></div>
            </div>

            <div class="content-2-1">
                <p>Terms and Conditions</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

        <div class="content-3">
            <h3>Account</h3>
            <div class="content-3-1">
                <p>Language</p>
                <div class="category"><p>English </p> <i class="ri-arrow-right-s-line"></i></div>
            </div>

            <div class="content-3-1">
                <p>About Slada</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

        <div class="delete">Delete My Account</div>

        <div class="bottom">
            <div class="circle"><i class="ri-arrow-down-s-line"></i></div>
        </div>
    </div>
</body>
</html>
