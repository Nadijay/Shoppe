<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/shippingAddress.css">
	<title>shippingAddress</title>
	<head>
	<body>
        
        <div class="form-container">
            <h2>Settings</h2>
            <p class="para">Shipping Address</p><form id="settingsForm">
			<div class="section">
			<p class="para2">Country</p>
			<p class="para3" ><b>Choose your country</b><button class="arrow-button"></button></p>
			
			</div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address"required>
            
            
                <label for="townCity">Town/City</label>
                <input type="text" id="townCity" name="townCity" required>
           
           
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" required>
            
           
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            
			
            <button type="submit" >Save Changes</button>
        </form>
    </div>
</body>
</html>
