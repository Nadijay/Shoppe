<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <link rel="stylesheet" href="CouldntProcessPayment_48.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="icon error"></div>
            <h2>We couldn't proceed your payment</h2>
            <p>Please, change your payment method or try again</p>
            <div class="buttons">
                <button class="try-again">Try Again</button>
                <button class="change" disabled>Change</button>
            </div>
        </div>
    </div>
</body>
</html>
