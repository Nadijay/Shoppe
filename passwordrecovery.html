<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./style/passwordrecovery.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="img-01">
            <img src="https://images.pexels.com/photos/10469894/pexels-photo-10469894.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="">
        </div>
        <div class="con-01">
            <h2>Password Recovery</h2>  
        </div>
        <div class="con-02">
            <p>How you would like to restore your password?</p>
        </div>

        <div class="select-01">
            <div class="sms">
                <p>SMS</p>
                <i class="ri-checkbox-circle-fill"></i>
            </div>
            <div class="email">
                <p>Email</p>
                <i class="ri-checkbox-blank-circle-line"></i>
            </div>
            <div class="btn-01">
                <button>Next</button>
            </div>
            <div class="btn-02">
                <button>Cancel</button>
            </div>
        </div>

    </div>

</body>
</html>
