<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/chooseYourSize.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="content">
       <div class="content-1">
        <h2>Settings</h2>
        <h3>Size</h3>
       </div>
        <div class="content-2">
            <p>US</p>
            <div class="icn"><i class="ri-verified-badge-fill"></i></div>
        </div>

        <div class="content-2">
            <p>EU</p>
            <div class="icn"><i class="ri-verified-badge-fill"></i></div>
        </div>

        <div class="content-2">
            <p>UK</p>
            <div class="icn"><i class="ri-verified-badge-fill"></i></div>
        </div>
    </div>

    <script>
        const currencyElements = document.querySelectorAll('.content-2');
        currencyElements.forEach(element => {
            element.addEventListener('click', function() {
                currencyElements.forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
